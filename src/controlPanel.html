<table>
    <tr>
        <td>
            <select class="representations" style="width: 100%">
                <option value="0">Points</option>
                <option value="1">Wireframe</option>
                <option value="2" selected>Surface</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button class="commit" style="background-color: #4CAF50; /* 设置背景颜色为绿色 */  
            border: none; /* 去掉边框 */  
            color: white; /* 设置文字颜色为白色 */  
            padding: 10px 20px; /* 设置内边距 */  
            text-align: center; /* 文字居中 */  
            text-decoration: none; /* 去掉下划线 */  
            display: inline-block; /* 行内块元素显示 */  
            font-size: 16px; /* 设置字体大小 */  
            border-radius: 5px; /* 设置圆角 */  
            cursor: pointer; /* 鼠标悬停时显示手型光标 */  
          ">commit</button>
        </td>
    </tr>
    <tr>
        <td>
            <input class="resolution" type="range" min="4" max="80" value="6" />
        </td>
    </tr>
</table>
